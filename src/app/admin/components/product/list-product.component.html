<div class="row col-md-2 mt-2 mb-0 ml-5 ">
    <h5>Buscar un producto</h5>
    <input type="text" #bus="ngModel" class="form-control" #lectura autofocus name="lectura" [(ngModel)]="busqueda" placeholder="Lea el cÃ³digo de barras">
</div>


<a class="btn btn-success mt-5 offset-md-8" [routerLink]="['/admon/crear-producto']">Crear un producto</a>
<div class="row offset-md-1" id="list-product">
    <div class="container">

        <h2 class="titulo">{{title}}</h2>


        <table class="table table-hover table-dark table-responsive">
            <thead class="thead-default">
                <tr>

                    <th>Nombre producto</th>

                    <th>Precio cliente</th>
                    <th>Detalles</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody *ngFor="let producto of product | search: busqueda">
                <tr>

                    <td>{{producto.name}}</td>

                    <td>{{producto.priceClient}}</td>
                    <td>
                        <a [routerLink]="['/admon/detalles-producto', producto._id]" class="btn btn-success mt-1"><i class="fas fa-eye mr-2"></i>Ver</a>
                    </td>
                    <td>
                        <a [routerLink]="['/admon/editar-producto', producto._id]" class="btn btn-primary mt-1"><i class="fas fa-user-edit mr-2"></i>Editar</a>
                    </td>

                    <td>
                        <a type="button" class="btn btn-primary" (click)="alerta(producto.name, producto._id)" class="btn btn-danger mt-1"><i class="fas fa-trash-alt mr-2"></i>Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
