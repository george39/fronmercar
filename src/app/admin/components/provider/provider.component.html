<div class="justify-content-center row" *ngIf="provider">

    <div class="col-12 col-lg-4 " id="provider">
        <h1 class="text-center">{{title}}</h1>

        <form #providerForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="provider.nameProvider" placeholder="Nombre del proveedor">
                <span *ngIf="!name.valid && name.touched">
                    El nombre del proveedor es obligatorio
                </span>

            </div>

            <div class="form-group">
                <label for="company">Empresa</label>
                <input type="text" class="form-control" name="company" #company="ngModel" [(ngModel)]="provider.nameCompany" placeholder="Nombre de la empresa">
                <span *ngIf="!company.valid && company.touched">
                    El nombre de la empresa es obligatorio
                </span>

            </div>

            <div class="form-group">
                <label for="phone">Telefono</label>
                <input type="text" class="form-control" name="phone" #phone="ngModel" [(ngModel)]="provider.phone" placeholder="Telefono del proveedor o empresa">
                <span *ngIf="!phone.valid && phone.touched">
                    El nombre de la empresa es obligatorio
                </span>

            </div>

            <div class="form-group offset-md-3 col-12 col-lg-4 ">

                <input type="submit" class="btn btn-success btn-register " value="Guardar">
            </div>
        </form>
    </div>
</div>
