<div class="row col-md-2 pt-2 mb-2">
    <input type="text" #bus="ngModel" class="form-control" #lectura autofocus name="lectura" (keyup.enter)="addForm()" [(ngModel)]="busqueda" placeholder="Lea el cÃ³digo de barras">
</div>





<div>
    <form #ventasForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="container">
            <div class="form-row" *ngFor="let producto of productos; let i = index">
                <div class="form-group ">

                    <input type="text" class="form-control " id="nombre" name="product.name{{i}}  " [(ngModel)]="producto.name">
                </div>
                <div class="form-group ">
                    <input type="number " class="form-control " [attr.arialValuenow]="cantidad" name="producto.priceClient{{i}} " [(ngModel)]="producto.priceClient ">
                </div>

                <div class="form-group ">
                    <input type="number " class="form-control " name="producto.quantityClient{{i}} " [(ngModel)]="producto.quantityClient ">
                </div>

                <div class="form-group col-md-2 ">

                    <span (click)="disminuir(producto.code)" class="btn btn-danger ">-</span>
                </div>
            </div>

            <button type="submit " class="btn btn-primary ">Guardar</button>
        </div>
    </form>

    <div>
        <span>Total $ </span>
        <input type="text" [ngModel]="total">
    </div>
</div>
