<div id="cards">
    <div class="row">
        <div *ngFor="let aceites of aceite" class="card">
            <div>
                <img src="{{url + '/get-image-aceite/' + aceites.image}}" alt="Imagen del producto" id="img-product">
            </div>
            <div class="pl-1 precio">
                $ {{aceites.priceClient}}
            </div>
            <div class="pl-1">
                {{aceites.name}}
            </div>
            <a href="" class="btn btn-success">Comprar</a>

        </div>
    </div>
</div>
