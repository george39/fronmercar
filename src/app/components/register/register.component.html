<div class="container" id="register">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-12">
            <form [formGroup]="forma" (ngSubmit)="onSubmit()" class="border rounded p-3 mt-3">
                <h2 class="text-center pb-2">Registrarse</h2>

                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input formControlName="name" name="name" type="nombre" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input formControlName="surname" name="surname" type="apellidos" class="form-control" id="apellidos" placeholder="Ingrese su apellidos" required>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input formControlName="address" name="address" type="direccion" class="form-control" id="direccion" placeholder="Ingrese su direccion" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input formControlName="email" name="email" type="email" class="form-control" id="email" placeholder="Ingrese su email" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input formControlName="password" name="password" type="password" class="form-control" id="password" placeholder="ingrese la contraseña" required>
                </div>
                <div class="form-group">
                    <label for="password2">Confirmar contraseña</label>
                    <input formControlName="password2" name="password2" type="password" class="form-control" id="password2" placeholder="Confirmar contraseña" required>
                </div>

                <div class="form-group" *ngIf="forma.errors?.sonIguales && !forma.pristine">
                    <p class="text-danger">
                        Las contraseñas no son iguales
                    </p>
                </div>

                <div class="col-12 form-group col-md-6 offset-md-3 ">
                    <button type="submit" class="btn btn-register btn-primary btn-block"><i class="fas fa-sign-in-alt mr-2 "></i>Guardar</button>
                </div>

            </form>
            <a type="buttom" [routerLink]="['/']">Ir a la tienda</a>

        </div>
    </div>
</div>
